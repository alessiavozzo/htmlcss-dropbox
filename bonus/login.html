<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accedi - Dropbox</title>
    <link rel="stylesheet" href="./assets/css/stylelogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body class="debug">

    <!-- /#site_header -->
    <header id="site_header">
        <nav class="d-flex">
            <div class="nav-left d-flex">
                <div class="logo-svg d-flex">
                    <i class="fa-brands fa-dropbox fa-xl" style="color: #ffffff;"></i>
                </div>
                <div class="logo-img">
                    <img src="./assets/img/logo-small.png" alt="">
                </div>

            </div>
            <div class="nav-right">
                <button>
                    <i class="fa-solid fa-globe"></i>
                </button>
            </div>
        </nav>
    </header>


    <!-- /#site_main -->
    <main id="site_main">
        <div class="container-wrap">
            <div class="container-large">
                <div class="container-small card d-flex">

                    <!-- Card -->
                    <div class="card-top d-flex">
                        <h2>Accedi o registrati</h2>
                        
                        <div class="login d-flex">
                            <!-- login google -->
                            <div class="login-google">
                                <span>logo</span>
                                <span>testotesto</span>
                            </div>

                            <!-- login apple -->
                            <div class="login-apple">
                                <span>logo</span>
                                <span>testotesto</span>
                            </div>

                        </div>
                        
                    </div>

                    <hr>

                    <div class="card-bottom">
                        
                        <form class="d-flex" action="">
                            <label for="email">Indirizzo email</label>

                            <input type="email" id="email" required placeholder="Inserisci qui la tua email">

                            <input type="submit" value="Continua">
                            
                        </form>
                    </div>

                </div>
            </div>
        </div>




    </main>


    <!-- /#site_footer -->
    <footer id="site_footer"></footer>

</body>

</html>
